<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="//code.jquery.com/jquery-1.12.1.min.js"></script>
    <script type="text/javascript" src="../static/js/result.js"></script>
    <link rel="stylesheet" href="../static/css/main.css">
    <link rel="stylesheet" href="../static/css/result.css">
    <script src="https://kit.fontawesome.com/25e48f69d0.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Caveat" rel="stylesheet">
    <title>TKB Coder</title>
</head>

<body>
    <div class="suggest">
        {%for re in result %}
            {%if re[0] == "system"%}
                <div class="system_suggest">   
                    <div class="system left">
                        <img class="icon" src="static/img/system_icon.png" alt="">
                        <div class="suggest_content">
                            <!-- <button type="button" onclick="location.href=#{{re.index|safe}}"></button> -->
                            <!-- <a href="#{{re.index|safe}}"><span>{{re.index}}</span></a> -->
                            <p>{{re[1]}}</p>
                        </div>
                    </div>            
                </div>
            {%else%}
                <div class="user_comment">
                    <div class="user right">
                        <div class="suggest_content">
                            <p>{{re[1]}}</p>
                        </div>
                    </div> 
                </div>
            {%endif%}
        {%endfor%}
    </div>
    <div id="attention_word" class="attention_word">
        >>> 選択した文章が入ります
    </div>
    <!-- <div class="wrapper_user_textarea">
        <textarea class="user_textarea" name="reason" cols="20" rows="5" placeholder="メッセージを入力してください" required></textarea>
    </div> -->

    <header>
        <div class="wrapper-menu">
            <form action="/" method="GET">
                <button i class="fa-solid fa-house"><span>Home</span></button>
            </form>
            <form action="/history" method="GET">
                <button i class="fas fa-history"><span>History</span></button>
            </form>
            <form action="/result" method="GET">
                <button i class="fas fa-chart-line"><span>Analysis</span></button>
            </form>
        </div>
        <h1>TKBCoder</h1>
        
    </header>
    
        <main>
            <form action="/result" method="POST" enctype="multipart/form-data">
            <div class="wrapper-content">
                <div class="sentences">
                    <div class="file_name"><p>ファイル名：{{file_name}}</p></div>
                    <!-- <form name="test"> -->
                    {%for line in lines %}
                    <div class="wrapper-sentence">
                        <div class="checkbutton"><input type="checkbox" id = "{{line.index|safe}}" name="sent" value="{{line|safe}}"></div>
                        <div class="sentence"><span>{{line.index}}</span><p>{{line.sentence}}</p></div>
                        <br>
                    </div>             
                    {%endfor%}
                    <!-- </form> -->
                </div> 
            </div>
                    
            <textarea class="textarea" name="reason" cols="50" rows="10" placeholder="メッセージを入力してください" required></textarea>
            <input type="submit" class="js-close button-close">
            </form>

        </main>
</body>
</html>
